    <title>Cronometro</title>
</head>
<body>
    <div class="principal">
        <h1>Cronometro</h1>
        <div class="timer">
            <div class="horas">00</div>
            <div class="separador">:</div>
            <div class="minutos">00</div>
            <div class="separador">:</div>
            <div class="segundos">00</div>
            <div class="separador">:</div>
            <div class="milisegundos">00</div>
        </div>
        <div class="actions">
            <button class="reset">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button class="play" id="play" action="start">
                <i class="fa-solid fa-play"></i>

            </button>
            <button class="marcador">
                <i class="fa-solid fa-flag"></i>
            </button>
        </div>
        <div class="tempo-marcado"></div>
    </div>

    <script src="script.js"></script>
</body>
